<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SmartBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f3e8ff, #e9d5ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #ece3e2; 
    }

    .container {
      background: #faf5ff;
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(124, 58, 237, 0.25);
      text-align: center;
      border: 1px solid #eeb2e5;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #a855f7; 
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      color: #7c3aed;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1.5px solid #c084fc;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #4c1d95;
      background: #fff;
      transition: border-color 0.3s ease;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #a78bfa;
      font-weight: 400;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #7c3aed;
      outline: none;
      box-shadow: 0 0 6px #c084fcaa;
    }

    .cta-button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #c084fc;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #a855f7;
    }

    .links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #7c3aed;
      user-select: none;
    }

    .links a {
      color: #7c3aed;
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #c084fc;
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #7c3aed;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">üîê</div>
    <h1>Login to SmartBot</h1>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="cta-button">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a> |
      <a href="#">Register</a>S
    </div>
    <footer>¬© 2025 SmartBot by Pamarthi Ramya</footer>
  </div>
</body>

</html>
